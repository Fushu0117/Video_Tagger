<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom video player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/videoPlayer.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/533f790df8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="videoplayer">
      <video class="videoplayer__video" src="https://gdurl.com/u_nk"></video>
      <div class="videoplayer__controls video-controls">
        <div class="video-controls__main-btn video-controls__main-btn_play">
          <i class="fas fa-play video-controls__play"></i>
          <i class="fas fa-pause video-controls__pause"></i>
        </div>
        <div class="video-controls__progress-container">
          <custom-range class="video-controls__progress"></custom-range>
          <ul class="video-controls__timestamps"></ul>
        </div>
        <div class="video-controls__time">
          <span class="video-controls__current">0:00</span> /
          <span class="video-controls__duration">1:20:15</span>
        </div>
        <div
          class="video-controls__add-timestamp btn btn-primary btn-sm"
          title="add timestamp here"
        >
          <!-- <i class="fas fa-clock"></i> -->
          Insertar PIN
        </div>
      </div>
      <div class="timestamp-editor">
        <div class="horizontal-container">
          <span class="timestamp-editor__time">time</span>
          <button class="timestamp-editor__close btn_transparent">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <textarea class="timestamp-editor__text"></textarea>
        <button class="timestamp-editor__save btn btn-primary">Guardar</button>
        <button class="timestamp-editor__edit btn btn-warning">Editar</button>
        <button class="timestamp-editor__delete btn btn-danger">
          Eliminar
        </button>
      </div>
    </div>
    <div class="drop-zone">Mostrar el listado de los timestamps</div>
    <script src="js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
